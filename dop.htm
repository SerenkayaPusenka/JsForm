<!DOCTYPE html>
<html>
    <title>WebForm</title>
<link rel="stylesheet" href="dop.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div class="navbar">
</div>
<div class="main">
    <div class="forms">
        <div id="start_window" class="start_window">
            <h1>HELLO</h1>
            <p id="this1"></p>
            <script>
                document.getElementById('this1').innerHTML=localStorage.getItem("username");
             </script>
        </div>
        <div class="message">
            Enter the addresses and click below to send the newsletter:
            <div class="tt"><p><textarea row="2" cols="80" maxlength="300" id="text1"></textarea></p>
            </div>
        </div>
        <script>
            function sendmail(){
                var info=document.getElementById('text1').value.toString();
                window.location.href="mailto:"+info+"?subject=USE_YOUR_TEXT_DIMASIKKS";
            }

        </script>
        <button id="bt" onclick="sendmail()">CREATE NEWSLETTER</button>
    </div>
</div>
</div>

</body>

</html>
