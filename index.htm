<!DOCTYPE html>
<html>
    <title>WebForm</title>
<link rel="stylesheet" href="main.css">
<script src="https://www.google.com/recaptcha/api.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
<script src="pages.js"></script>
</head>
<body>
<div class="navbar">
</div>
<div class="main">
    <div class="forms">

        <div class="pageform">
            <div class="authturn">
            <form id="form" action="./dop.htm">
                <div>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <label for="username">Имя Пользователя</label>     
                    <input type="text" maxlength="20" name="username" id="username"
                    placeholder="username"
                    autocomplete="off">
                    
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <label for="email">E-Mail</label>
                    <input type="text" maxlength="40" name="email" id="email"
                    placeholder="useremail@gmail.com"
                    autocomplete="off">  
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <label for="password">Пароль</label>
                    
                    <input type="text" maxlength="30" name="password" id="password"
                    placeholder="Пароль"
                    autocomplete="off">               
                    <div class="error"></div>
                </div>
                <div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <label for="cpassword">Повторите пароль</label>
                    
                    <input type="text" maxlength="30" name="cpassword" id="cpassword"
                    placeholder="Пароль"
                    autocomplete="off">
                      
                    <div class="error"></div>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc1RjspAAAAAPOAQjRndBlW01XSSuIGqDSrToZY"></div>
                <button id="btn" type="submit">Подтвердить</button>
            </form>
            <div class="success">Успешный Успех!</div>
           <script src="submit.js"></script>
        </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
